<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA WEB - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--bootstrap link -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Font Awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!--bootstrap link js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="login-body">
    <section class="login-section vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <div class="row g-0 h-100 align-items-center">
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-left-section">
                    <div class="text-center">
                        <img src="assets/images/" class="login-image" alt="IMMAGINE AZIENDA">
                        <h2 class="mt-4 text-dark">Benvenuto</h2>
                        <p class="text-muted">Accedi al tuo account per continuare</p>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center login-right-section">
                    <div class="login-form-wrapper">
                        <div class="text-center mb-4">
                            <h1 class="login-title"><i class="fas fa-lock me-2"></i>Accedi</h1>
                            <p class="text-muted">Accedi per la visualizzazzione delle segnalazioni</p>
                        </div>
                        
                        <form class="login-form"> <!--da aggiungere la request method per la parte in php-->
                            <div class="form-group mb-4">
                                <label class="form-label fw-bold mb-2" for="email">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" id="email" class="form-control form-control-lg login-input"
                                    placeholder="Inserisci la tua email" required/>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label fw-bold mb-2" for="password">
                                    <i class="fas fa-key me-2"></i>Password
                                </label>
                                <input type="password" id="password" class="form-control form-control-lg login-input"
                                    placeholder="Inserisci la tua password" required/>
                            </div>

                            <div class="d-flex align-items-center mb-4">
                                <a href="recuperapass.html" class="text-decoration-none link-primary">Password dimenticata?</a>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg login-button">
                                    <i class="fas fa-sign-in-alt me-2"></i>Accedi
                                </button>
                                <a href="segnalazione.html" class="btn btn-primary btn-lg login-button"><i class="bi bi-plus-circle-fill"></i> Fai una segnalazione</a>
                            </div>
                            
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
