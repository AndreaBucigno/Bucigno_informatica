<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA WEB - Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!--bootstrap link -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Font Awesome for icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
</head>
<body class="login-body">
    <div class="container">
    <section class="login-section vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <a href="index.html" class="btn btn-outline-light btn-sm position-absolute top-0 end-0 m-3" aria-label="Torna alla home">
                <i class="bi bi-house-fill me-1"></i>Home
            </a>
            <div class="row g-0 h-100 align-items-center">
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-left-section">
                        <div class="text-center">
                            <img src="assets/images/login-image.png" alt="Login Image" class="login-image mb-4" />
                            <h2 class="mt-4 text-white">Benvenuto</h2>
                            <p class="text-white-50">Accedi al tuo account per continuare</p>
                        </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center login-right-section">
                    <div class="login-form-wrapper">
                        <div class="text-center mb-4">
                            <h1 class="login-title"><i class="fas fa-lock me-2"></i>Accedi</h1>
                            <p class="text-white-50">Accedi per la visualizzazzione delle segnalazioni</p>
                        </div>
                        
                        <form class="login-form" method="post" action="login.php" role="form" aria-label="Login">
                            <div class="form-group mb-4">
                                <label class="form-label fw-bold mb-2" for="email">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" id="email" name="email" class="form-control form-control-lg login-input"
                                    placeholder="Inserisci la tua email" required autocomplete="username" />
                            </div>
                            
                            <div class="form-group mb-3">
                                <label class="form-label fw-bold mb-2" for="password">
                                    <i class="fas fa-key me-2"></i>Password
                                </label>
                                <input type="password" id="password" name="password" class="form-control form-control-lg login-input"
                                    placeholder="Inserisci la tua password" required autocomplete="current-password" />
                            </div>

                            <div class="d-flex align-items-center mb-4">
                                <a href="recuperapass.html" class="text-decoration-none link-primary">Password dimenticata?</a>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg login-button">
                                    <i class="fas fa-sign-in-alt me-2"></i>Accedi
                                </button>
                            </div>
                            
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
        <!--Animazione onde per lo sfondo fatta con 2 foto svj soluzione trovata su internet nb : la d: serve per le animazioni -->
        <div class="page-wave" aria-hidden="true">
            <svg viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path class="wave-anim" d="M0,30 C150,120 350,0 600,30 C850,60 1050,0 1200,30 L1200,120 L0,120 Z" fill="var(--wave-color)"></path>
                <path class="wave-anim wave-anim-slow" d="M0,50 C200,0 400,100 600,50 C800,0 1000,100 1200,50 L1200,120 L0,120 Z" fill="var(--wave-color-2)"></path>
            </svg>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
